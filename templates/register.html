<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FIT PULSE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo1.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</head>
<body>
    {% include 'flash.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <img src="{{ url_for('static', filename='images/register_poster2.jpg') }}" alt="Register Image" class="background-image" aria-label="Background image of FIT Pulse registration">

    <div class="wrapper">
        <h1 class="title">Personal Information (Step 1)</h1>
        <form action="{{ url_for('signup.register') }}" method="POST" enctype="multipart/form-data">
            <input type="text" id="firstname" name="firstName" placeholder="First Name" class="input-field" required aria-label="First Name">
            <input type="text" id="lastname" name="lastName" placeholder="Last Name" class="input-field" required aria-label="Last Name">
            <input type="text" id="address" name="address" placeholder="Address" class="input-field" required aria-label="Address">
            <input type="tel" id="phone" name="phone" placeholder="Phone" class="input-field" required aria-label="Phone">
            <input type="file" id="profilepic" name="profilepic" accept="image/*" class="input-field" required aria-label="Profile Picture">
            <input type="email" id="email" name="email" placeholder="Email" class="input-field" required aria-label="Email Address">
            <input type="date" id="dob" name="dateOfBirth" class="input-field" required aria-label="Date of Birth">
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required aria-label="Password">
                <span class="eye-icon" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="button" class="next" onclick="showNextSection()">Next</button>
    </div>

    <!-- Optional physical information section -->

    <div class="wrapper1" style="display: none;">
        <h1 class="title">Physical Information (Step 2)</h1>
        <input type="number" id="weight" name="weight" placeholder="Weight (kg)" class="input-field" aria-label="Weight (kg)">
        <input type="number" id="height" name="height" placeholder="Height (cm)" class="input-field" aria-label="Height (cm)">
        <input type="number" id="goal" name="goal" placeholder="Goal Weight (kg)" class="input-field" aria-label="Goal Weight">
        <select id="fitnessgoal" name="fitnessgoal" class="input-field" aria-label="Fitness Goal">
            <option value="" disabled selected>Select Fitness Goal</option>
            <option value="weight_loss">Weight Loss</option>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="endurance">Endurance</option>
            <option value="flexibility">Flexibility</option>
            <option value="maintenance">Maintenance</option>
        </select>
        <select id="gender" name="gender" class="input-field" aria-label="Gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select id="trainingExperience" name="trainingExperience" class="input-field" aria-label="Training Experience">
            <option value="" disabled selected>Training Experience</option>
            <option value="Beginner">Beginner (I have no training experience)</option>
            <option value="Novice">Novice (I have some training experience)</option>
            <option value="Intermediate">Intermediate (I have moderate training experience)</option>
            <option value="Advanced">Advanced (I have extensive training experience)</option>
            <option value="Expert">Expert (I am an expert in training)</option>
        </select>
        <select id="activityLevel" name="activityLevel" class="input-field" aria-label="Activity Level">
            <option value="" disabled selected>Activity Level</option>
            <option value="Sedentary">Sedentary (little or no exercise)</option>
            <option value="Light">Light (1-3 days/week)</option>
            <option value="Moderate">Moderate (3-5 days/week)</option>
            <option value="Very Active">Very Active (6-7 days/week)</option>
            <option value="Extra Active">Extra Active (2x training or hard physical job)</option>
        </select>
        <input type="number" id="bodyFatPercentage" name="bodyFatPercentage" placeholder="Body Fat Percentage (%)" step="0.1" class="input-field" aria-label="Body Fat Percentage">
        <div class="button-wrapper">
            <button type="button" onclick="showPrevSection()" class="back">Back</button>
            <button type="button" class="next" onclick="showNextSection()">Next</button>
        </div>
    </div>

    <!-- Additional steps for health metrics, goals, and medical conditions -->
    <!-- Ensure these steps use similar patterns for clarity and ease of use -->

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
