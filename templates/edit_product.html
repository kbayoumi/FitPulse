<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo1.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-left: 38rem;
        }

        form {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff9409;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #d17c0e;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('storemanager.edit_product', product_id=product.productid) }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.productname }}" required>
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>

        <div>
            <label for="stockquantity">Stock Quantity:</label>
            <input type="number" id="stockquantity" name="stockquantity" value="{{ product.stockquantity }}" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ product.category }}" required>
        </div>

        <div>
            <label for="product_image">Upload New Image:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*">
        </div>

        <div>
            <label for="addeddate">Added Date:</label>
            <input type="datetime-local" id="addeddate" name="addeddate" value="{{ product.addeddate }}">
        </div>

        <button type="submit">Update Product</button>
    </form>
</body>
</html>
