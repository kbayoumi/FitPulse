<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/startheader.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</head>
<body>
    <div class="navigation-container">
        <div class="logo-container">
            <span class="fit">FIT</span>
            <span class="pulse">PULSE</span>
        </div>
        <div class="nav-links-container">
            <a href="#home" class="nav-link">Home</a> 
            <a href="#features" class="nav-link">Features</a>
            <a href="#about-us" class="nav-link">About Us</a> 
            <a href="{{ url_for('careers.careers_page') }}" class="nav-link">Careers</a> 

        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
        </div>

        <div class="icon-container">
            <div class="login-container">
                
                
                {% if session.get('loggedin') %}
                <span class="login-text">{{ session['firstName'] }}</span>
                {% else %}
                <span class="login-text">Sign In</span>
                {% endif %}
                
                <span class="arrow">&#9662;</span>

                <div class="dropdown-menu">
                    {% if session.get('loggedin') %}
                        <a href="#" class="dropdown-item">My Account</a>
                        <a href="#" class="dropdown-item">My Purchases</a>
                        <a href="#" class="dropdown-item">My Fit Points</a>
                        <a href="#" class="dropdown-item">My plans</a>
                        <a href="#" class="dropdown-item">My Recipes</a>
                        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
                    {% else %}
                        <a href="{{ url_for('signin.signin') }}" class="sign">Sign In</a>
                        <a href="{{ url_for('signup.register') }}" class="create">Create Account</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/startheader.js') }}"></script>
</body>
</html>
