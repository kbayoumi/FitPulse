<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/editworkout.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        {% include 'header.html' %}
    </header>

    <main>
        {% include 'navbar.html' %}
    </main>

    <div class = "wrapper">
        <h1> Here You can Add Days and Exercises for Dumbellel Workout Plan</h1>
    </div>

    <div class = "wrapper1"> 
        <h1> Please Enter A Day Name Then u can add exercises for the Day from the bottom </h1>
        <form id="dayform">

            <label for="dayname">Day Name:</label>
            <input type="text" id="dayname" name="dayname" required>

            <label for="dayweek">Day In the Week:</label>
            <input type="text" id="dayweek" name="dayweek" required>

            <button type="submit">Add Day</button>
        </form>

    </div>

    <div class = "wrapper2"> 
        <h1>Add Exercises for the Day You will select</h1>

        <form>
            <label for="day">Select A Day By Name:</label>
            <select>
                <option value="" disabled selected>Select A Day</option>
                <option value="day1">Day 1</option>
                <option value="day2">Day 2</option>
                <option value="day3">Day 3</option>
                <option value="day4">Day 4</option>
                <option value="day5">Day 5</option>
                <option value="day6">Day 6</option>
                <option value="day7">Day 7</option>
            </select>

            <label for="exercisename">Exercise Name:</label>
            <select>
                <option value="" disabled selected>Select exercise</option>
                <option value="day1">Day 1</option>
                <option value="day2">Day 2</option>
                <option value="day3">Day 3</option>
                <option value="day4">Day 4</option>
                <option value="day5">Day 5</option>
                <option value="day6">Day 6</option>
                <option value="day7">Day 7</option>
            </select>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" required>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="rest">Rest:</label>
            <input type="number" id="rest" name="rest" required>



            <button type="submit">Add Exercise</button>
        </form>
    </div>    
    

    <script src="{{ url_for('static', filename='js/workoutplan.js') }}"></script>
</body>
</html>
