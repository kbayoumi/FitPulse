<!-- templates/apply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ specialty }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/apply.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            font-weight: bold;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 99%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>


<body>

    <section class="apply">
        <h1>Apply for {{ specialty }}</h1>
        <form action="{{ url_for('careers.submit_application') }}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="specialty" value="{{ specialty }}">
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="experienceyears">Years of Experience:</label>
            <input type="number" id="experienceyears" name="experienceyears" min="0" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" required>

            <label for="profile_picture">Upload Profile Picture (Image):</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2024 Fitness Website - All Rights Reserved</p>
    </footer>
</body>
</html>
